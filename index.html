<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>
  <main class="nft-component">
    <div class="card">
      <div class="img-container">
        <img class="card-img" src="./images/image-equilibrium.jpg" alt="equilibrium">
        <div class="card-eye">
          <img src="./images/icon-view.svg" alt=" eye icon">
        </div>
      </div>
      <div class="card-body">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="card-data">
          <div class="icon-ethereum">
            <img src="./images/icon-ethereum.svg" alt="ethereum icon">
            <h2>0.041 ETH</h2>
          </div>
          <div class="icon-clock">
            <img src="./images/icon-clock.svg" alt="clock icon">
            <h3>3 days left</h3>
          </div>
        </div>
        <div class="profile">
          <img src="./images/image-avatar.png" alt="profile img">
          <p>Creation of <a href="##">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
  </main>
  
  

  

  
  
  

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/osama-elhenaweey">Osama ELHenaweey</a>.
  </footer>
</body>
</html>
